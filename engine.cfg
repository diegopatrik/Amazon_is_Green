[application]

name="Amazon is Green"
main_scene="res://Scenes/Menu.tscn"
icon="res://icon.png"

[display]

emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"
width=1024
height=576

[editor_plugins]

enabled=["swipe-detector"]

[image_loader]

filter=false

[input]

mouse_click=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true

[render]

driver="GLES2"
